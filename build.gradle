// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
        jcenter() // If not already there
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.1'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        //蒲公英插件
        classpath 'org.quanqi:pgyer:0.1.2'
    }
}

allprojects {
    repositories {
        jcenter() // If not already there
        maven { url "https://jitpack.io" }
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


project.ext {

    ANDROID_COMPILE_SDK_VERSION = 25
    ANDROID_BUILD_TOOLS_VERSION = "25.0.0"

    ANDROID_MIN_SDK_VERSION = 15
    ANDROID_TARGET_SDK_VERSION = 25

    VERSION_NAME = "1.2.0"
    VERSION_CODE = "22"

    // Google Stuffs
    supportPackageVersion = "25.1.0"

    REBOUND_VERSION = "0.3.8"
    FRESCO_VERSION = "1.2.0"
    butterknife_version = "7.0.1"

    rxjava_version = "1.1.9"
    rxandroid_version = "1.2.1"
    RxBing_version = "0.4.0"
    RxLifeCycle_version = "0.8.0"
    OKHTTP_VERSION="3.6.0"//3.4.1
    retrofit2_version="2.1.0"
    glide_version="3.7.0"

    GPUIMAGE_VERSION="1.3.0"
    dbflow_version = "4.0.0-beta5"

    videocache = '2.6.4'
}
