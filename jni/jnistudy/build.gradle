if (project.jnistudyIsLibrary)
    apply plugin: 'com.android.library'
else
    apply plugin: 'com.android.application'

android {
    compileSdkVersion project.ANDROID_COMPILE_SDK_VERSION
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {

        minSdkVersion project.ANDROID_MIN_SDK_VERSION
        targetSdkVersion project.ANDROID_TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"

        ndk {
            moduleName "JniTest"
            ldLibs "log", "z", "m", "jnigraphics"
            abiFilters "armeabi-v7a", "x86", "x86_64"
        }

    }

    //Lambda表达式 jack编译工具
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            if (project.jnistudyIsLibrary) {
                manifest.srcFile 'src/main/AndroidManifest_library.xml'
            } else {
                manifest.srcFile 'src/main/AndroidManifest.xml'
            }
//            jni.srcDirs = ['jni/jnistudy/src/main/jni']
//            jni.srcDirs = []
//            jniLibs.srcDir 'jni/jnistudy/src/main/libs'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api "androidx.appcompat:appcompat:1.0.0"

    //RxJava
    api "io.reactivex.rxjava2:rxjava:${rxjava_version}"
    api "io.reactivex.rxjava2:rxandroid:${rxandroid_version}"
    //RxBinding
    api "com.jakewharton.rxbinding2:rxbinding:${RxBinding_version}"
    api "com.jakewharton.rxbinding2:rxbinding-support-v4:${RxBinding_version}"
    api "com.jakewharton.rxbinding2:rxbinding-appcompat-v7:${RxBinding_version}"
    api "com.jakewharton.rxbinding2:rxbinding-design:${RxBinding_version}"
    api "com.jakewharton.rxbinding2:rxbinding-recyclerview-v7:${RxBinding_version}"
    //Rxlife
    api "com.trello.rxlifecycle2:rxlifecycle:${RxLifeCycle_version}"
    api "com.trello.rxlifecycle2:rxlifecycle-android:${RxLifeCycle_version}"
    api "com.trello.rxlifecycle2:rxlifecycle-components:${RxLifeCycle_version}"


    api 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'

    //Stetho是一个Android应用的调试工具 Chrome Developer Tools
    api "com.facebook.stetho:stetho:${stethoVersion}"
    api "com.facebook.stetho:stetho-okhttp3:${stethoVersion}"

}
