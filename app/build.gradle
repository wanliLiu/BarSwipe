apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'org.quanqi.pgyer'

def releaseTime() {
    return new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("UTC"))
}

android {
    compileSdkVersion project.ANDROID_COMPILE_SDK_VERSION
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

//    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.barswipe"
        minSdkVersion project.ANDROID_MIN_SDK_VERSION
        targetSdkVersion project.ANDROID_TARGET_SDK_VERSION

        versionName project.VERSION_NAME
        versionCode Integer.parseInt(project.VERSION_CODE)

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
//        // dex突破65535的限制
        multiDexEnabled true

        ndk {
            moduleName "jnidemo"
            ldLibs "log", "z", "m", "jnigraphics"
            abiFilters "armeabi", "armeabi-v7a", "x86"
        }

    }

    signingConfigs {

        newType.initWith(signingConfigs.debug)

        release {
            storeFile file("study_keystore.jks")
            storePassword "study123"
            keyAlias "study"
            keyPassword "study123"
        }
    }


    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    productFlavors {

        marshmallow {
            targetSdkVersion project.ANDROID_TARGET_SDK_VERSION
        }

        pre23 {
            applicationId "com.barswipe.tes"
            targetSdkVersion 22
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        //创建自己的构建版本
        newType{
            buildConfigField "String", "API_URL","\"http://staging.example.com/api\""
        }
    }

    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:3.0.1'
    }

    pgyer {
        _api_key = "690096af3bae82aa6b9cbd484914faa6"
        uKey = "ba2f0666e1dd032935f1eb82e2c5021b"
    }

    apks {
        release {
            sourceFile = file("./build/outputs/apk/app-marshmallow-debug.apk")
            distributionKey = "gradle 自动上传到蒲公英测试"
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //    compile 'de.keyboardsurfer.android.widget:crouton:1.8.5'
    //    compile 'com.daimajia.easing:library:1.0.2'
    //    compile 'com.daimajia.androidanimations:library:1.1.3@aar'
    //    compile 'com.github.chrisbanes:PhotoView:1.3.0'

    compile "com.github.bumptech.glide:glide:${glide_version}"

    compile "com.squareup.retrofit2:retrofit:${retrofit2_version}"
    compile "com.squareup.retrofit2:adapter-rxjava:${retrofit2_version}"
    compile "com.squareup.retrofit2:converter-gson:${retrofit2_version}"

    compile "com.squareup.okhttp3:okhttp-ws:3.4.2"
    compile 'com.koushikdutta.async:androidasync:2.1.9'
    compile 'org.java-websocket:Java-WebSocket:1.3.0'

    apt "com.github.Raizlabs.DBFlow:dbflow-processor:${dbflow_version}"
    compile "com.github.Raizlabs.DBFlow:dbflow-core:${dbflow_version}"
    compile "com.github.Raizlabs.DBFlow:dbflow:${dbflow_version}"

    compile "com.facebook.rebound:rebound:${REBOUND_VERSION}"

    compile project(':EaseInterpolatorLib')
    compile project(':SwipeLayoutLibrary')
    compile project(':PhotoPicker')
    compile project(':ScaleImagelibrary')
    compile project(':emojiLibrary')
